<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Modifier le Produit</h2>
				
				<form method="post" enctype="multipart/form-data" th:object="${produitDto}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">ID</label>
					    <div class="col-sm-8">
							<input readonly class="form-control-plaintext" th:value="${produits.id}" />
						</div>
					</div>
					
					
				    <div class="row mb-3">
				        <label class="col-sm-4 col-form-label">Nom</label>
				        <div class="col-sm-8">
				            <input class="form-control" th:field="*{nom}" />
				            <p th:if="${#fields.hasErrors('nom')}" class="text-danger"
				               th:errors="*{nom}"></p>
				        </div>
				    </div>

				    <div class="row mb-3">
				        <label class="col-sm-4 col-form-label">Marque</label>
				        <div class="col-sm-8">
				            <input class="form-control" th:field="*{marque}" />
				            <p th:if="${#fields.hasErrors('marque')}" class="text-danger"
				               th:errors="*{marque}"></p>
				        </div>
				    </div>

				    <div class="row mb-3">
				        <label class="col-sm-4 col-form-label">Catégorie</label>
				        <div class="col-sm-8">
				            <select class="form-select" th:field="*{categorie}">
				                <option value="Autre">Autres</option>
				                <option value="Téléphone">Téléphones</option>
				                <option value="Ordinateur">Ordinateurs</option>
				                <option value="Accessoire">Accessoires</option>
				                <option value="Imprimante">Imprimantes</option>
				                <option value="Camera">Cameras</option>
				            </select>
				            <p th:if="${#fields.hasErrors('categorie')}" class="text-danger"
				               th:errors="*{categorie}"></p>
				        </div>
				    </div>

				    <div class="row mb-3">
				        <label class="col-sm-4 col-form-label">Prix</label>
				        <div class="col-sm-8">
				            <input class="form-control" type="number" step="0.01" min="0" th:field="*{prix}" />
				            <p th:if="${#fields.hasErrors('prix')}" class="text-danger"
				               th:errors="*{prix}"></p>
				        </div>
				    </div>

				    <div class="row mb-3">
				        <label class="col-sm-4 col-form-label">Description</label>
				        <div class="col-sm-8">
				            <textarea class="form-control" th:field="*{description}"></textarea>
				            <p th:if="${#fields.hasErrors('description')}" class="text-danger"
				               th:errors="*{description}"></p>
				        </div>
				    </div>
					
					<div class="row mb-3">
						<div class="offset-sm-4 col-sm-8">
							<img th:src="@{'/images/'+${produits.nomFichierImage}}"
							alt="..." width="150">
						</div>
					</div>

				    <div class="row mb-3">
				        <label class="col-sm-4 col-form-label">Image</label>
				        <div class="col-sm-8">
				            <input class="form-control" type="file" th:field="*{fichierImage}" />
				            <p th:if="${#fields.hasErrors('fichierImage')}" class="text-danger"
				               th:errors="*{fichierImage}"></p>
				        </div>
				    </div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Date</label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext" th:value="${produits.createdAt}" />
						</div>
					</div>

				    <div class="row">
				        <div class="offset-sm-4 col-sm-4 d-grid">
				            <button type="submit" class="btn btn-primary">Valider</button>
				        </div>
				        <div class="col-sm-4 d-grid">
				            <a class="btn btn-outline-primary" href="/produits" role="button">Annuler</a>
				        </div>
				    </div>
				</form>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
