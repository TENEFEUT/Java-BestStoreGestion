<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<h1 class="text-center my-4">Nos Produits </h1>
		<a class="btn btn-primary" href="/produits/create">Ajouter Produit</a>
		
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nom</th>
					<th>Marque</th>
					<th>Catégorie</th>
					<th>Prix</th>
					<th>Image</th>
					<th>Date</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produit : ${produits}">
					<td th:text="${produit.id}"></td>
					<td th:text="${produit.nom}"></td>
					<td th:text="${produit.marque}"></td>
					<td th:text="${produit.categorie}"></td>
					<td th:text="${{produit.prix} + '€'}"></td>
					<td>
						<img th:src="@{'/images/' + ${produit.nomFichierImage}}" alt="..." width="100">
					</td>
					<td th:text="${produit.createdAt.toString().substring(0, 10)}"></td>
					<td style="white-space:nowrap">
						<a class="btn btn-primary btn-sm" th:href="@{/produits/modifier(id=${produit.id})}">Modifier</a>
						<a class="btn btn-danger btn-sm" th:href="@{/produits/supprimer(id=${produit.id})}" onclick="return confirm('Voulez-vous vraiment supprimer?')">Supprimer</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
